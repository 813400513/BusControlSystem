  <script type="text/javascript">
	$(document).ready(function(){
		$("#subBtn").click(function(){
			$.ajax({
				url:"userlogin.php",
				async:true,
				data: $("#account").serialize(),
				success:function(result){
					$("#txtHint").html(result);
					//alert(result);
				}
			});
		});
	});
  </script>
</head>
<body>
  <!-- 导航栏 -->
  <div id="notice-title" class="notice-title">
	<ul>
	  <li class="liclass seclet">
		<a href="sign.html" class="aclass">登录</a>
	  </li>
	  <li class="liclass">
		<a href="tiantian.html" class="aclass">张奕天</a>
	  </li>
	  <li class="liclass">
		<a href="yueyue.html" class="aclass">郑钦月</a>

	  </div>

	      <div id="txtHint"></div>

        </form>
		  <div class="footer">
		    <div class="t1">听说你不是家族的成员？</div>
		    <div class="t2" id="register">
			  <a href="registe.html">立即注册</a>
			</div>
		  </div>
